<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kimchi Fried Rice</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            * {
                font-family: Comic Sans MS, Comic Sans, cursive;
                font-size: larger  ;
            }
            .foodphoto {
                width: 100%;
                
                
            }
            #recipelist {
                margin-bottom: 1em;
            }
            #list {
                font-size: large;
            }
            #steps {
                font-size: large;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <h1>Kimchi Fried Rice</h1>
            </div>
            <div class="row">
                <div class="col-lg-4 col-12">
                    <div class="text-center">
                        <img src="../Photos/Foodphoto/kimchi.jpeg" class="foodphoto img-fluid rounded-3" >
                    </div>
                </div>
                <div class="col-lg-8 col-12">
                    <h2 id="recipelist">Recipe</h2>
                    <h3>What you'll need</h3>
                    <p>
                        <ul id="list">
                            <li>Day old rice</li>
                            <li>Kimchi</li>
                            <li>Pork Belly</li>
                            <li>Soy Sauce</li>
                            <li>Salt & Pepper</li>
                            <li>Gochujang(고추장)</li>
                        </ul>

                    </p>
                </div>
            </div>
            <div class="row">
                <div class="text-left">
                    <h2>Steps</h2>
                    <div class="col-lg-10">
                        <p>
                            <ol id="steps">
                                <li>Heat up the pan with some cooking oil</li>
                                <li>Fry your pork belly of meat of choice</li>
                            </ol>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </body>
</html>
